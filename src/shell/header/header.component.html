<div class="frame-container">
  <nav>
    <div class="nav-wrapper row">
      <div class="col s12">

        <a href="javascript:void(0)" class="left" (click)="isActive = !isActive">
          <i class="icon">
            <svg>
              <use xlink:href="#icon_MenuHmbrgr" xmlns:xlink="http://www.w3.org/1999/xlink">
              </use>
            </svg>
          </i>
        </a>

        <a href="javascript:void(0)" class="brand-logo left">
          <img src="src/shell/header/logo.png" alt="" class="left">
          <span class="left ">
            <span class="user-name">
              SWIFT
            </span>
            <span class="product-name">
              ENTERPRISES
            </span>
          </span>
        </a>

        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let menu of menuList">
            <a class="nav-link" href="javascript:void(0)">{{menu.name}}</a>
          </li>
        </ul>


        <form class="form-inline global-search">
          <input class="form-control" type="text">
          <i class="icon">
            <svg>
              <use xlink:href="#icon_Search" xmlns:xlink="http://www.w3.org/1999/xlink">
              </use>
            </svg>
          </i>
        </form>

        <ul class="notity-nav navbar-nav right">
          <li class="nav-item" *ngFor="let icon of notifyList">
            <a class="nav-link" href="javascript:void(0)">
              <i class="icon">
                <svg>
                  <use attr.xlink:href={{icon.iconName}}>
                  </use>
                </svg>
              </i></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
              <span class="user-name">Sam Smit</span>
              <span class="avtar">
                <img *ngIf="isAvtar" src="src/shell/header/avtar.png" alt="">
                <span *ngIf="!isAvtar">SS</span>
              </span>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <div class="v-menu" [ngClass]="{'active': isActive}">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let vmenu of vMenuList">
        <a class="nav-link center" href="javascript:void(0)">
          <i class="icon">
            <svg>
              <use attr.xlink:href={{vmenu.iconName}}>
              </use>
            </svg>
          </i>
          <span class="truncate">{{vmenu.menu}}</span>
        </a>
      </li>


      <li class="nav-item">
        <a class="nav-link center" href="javascript:void(0)">
          <i class="icon">
            <svg>
              <use xlink:href="#icon_Drag" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
          </i>
          <span class="truncate">More</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="child-page-container">
  <router-outlet></router-outlet>
</div>
