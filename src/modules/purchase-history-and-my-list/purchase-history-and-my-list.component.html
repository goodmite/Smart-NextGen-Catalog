<div class="column-left-layout marginTop25">
    <div class="row no-padding margin0">
        <div class="col tabparent-container s12">
            <div style="width: 100%; height: 48px; overflow: auto;">
                <div class="left tabs-wrapper">
                    <div class="tabparent">
                        <ul class="tabs tabs-horizontal">
                            <li [ngClass]="{'tab': true, 'active': tab.isActive}" *ngFor="let tab of tabsConfig"
                                (click)="onTabClick(tab)">
                                <div></div>
                                {{tab.title | translate}}
                                <i class="icon iconSmall" *ngIf="tab.icon != ''">
                                    <svg>
                                        <use [attr.xlink:href]="tab.icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        </use>
                                    </svg>
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <ng-container #componentContainer></ng-container>
            <ng-template #componentTemplate let-manifestPath='manifest.manifestPath' let-config='manifest.config'>
                <smart-outlet [path]="manifest.manifestPath" [childConfig]="manifest.config"
                    (onInitialize)="onInitialize($event)" (onDeinitialize)="onDeinitialize($event)"
                    (onActivate)="onActivate($event)"></smart-outlet>
            </ng-template>
        </div>
    </div>
</div>
